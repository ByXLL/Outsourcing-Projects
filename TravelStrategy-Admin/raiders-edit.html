  <script type="text/javascript">

    $("#cover-file-input").on("change", function(e) {
        console.log(`文件名称：${e.target.value}`);
        let formData = new FormData();
        formData.append("file", this.files[0]);
        if($('#coverPic').length > 0) {
          return lightyear.notify('封面图片只能上传一张', 'danger', 100);
        }
        uploadFile(formData, function(data) {
          $('#coverPic-list').prepend(createImgDom(data.filePath))
          $("#cover-file-input").val('')
        })
    });

    $("#pic-file-input").on("change", function(e) {
        console.log(`文件名称：${e.target.value}`);
        let formData = new FormData();
        formData.append("file", this.files[0]);
        uploadFile(formData, function(data) {
          $('#pics').prepend(createImgDom(data.filePath))
          $("#pic-file-input").val('')
        })
    });
    function uploadFile(formData, callBack) {
      $.ajax({
          url: `http://127.0.0.1:8080/travel/api/admin/upload/qn`,
          type: "post",
          processData: false,  // 不处理数据
          contentType: false,   // 不设置内容类型
          data: formData,
          success: function(res) {
            if(res.code == 200) {
              console.log(res);
              lightyear.notify('图片上传成功', 'success', 100);
              return callBack(res.data)
            }
            lightyear.notify('图片上传失败', 'danger', 100);
          },
          error: function(err) {
            lightyear.notify('图片上传失败', 'danger', 100);
            callBack(null)
          }
        })
    }
    



    let raiderData = {}
    getRaiderInfo()
    function getRaiderInfo() {
      let id = queryURLParameter(window.location.href).id
      $.ajax({
        url: `http://127.0.0.1:8080/travel/api/admin/raiders/findById?id=${id}`,
        type: "get",
        dataType: 'json',
        contentType: "application/json",
        success: function(res) {
          if(res.code == 200) {
            console.log(res);
            raiderData = res.data
            toBindData(res.data)
            return
          }
          lightyear.notify('获取景点信息失败', 'danger', 100);
        },
        error: function(err) {
          return lightyear.notify('获取景点信息失败', 'danger', 100);
        }
      })
    }

    // 绑定数据
    function toBindData(data) {
      $("#title").val(data.title)
      editor.txt.html(data.content)
      if(data.coverPic != '') {
        $("#coverPic-list").prepend(createImgDom(data.coverPic))
      }
      if(data.pic != '') {
        data.pic.split(',').forEach(function(item) {
          $("#pics").prepend(createImgDom(item))
        })
      }
    }

    
    function editRaider() {
      let pics = []
      $('#pics img').each(function(index,item) {
        pics.push($(item).attr('src'))
      })
      let userInfo = JSON.parse(window.localStorage.getItem('userInfo') ? window.localStorage.getItem('userInfo') : "{}")
      let data = {
        id: raiderData.id,
        title: $("#title").val(),
        coverPic: $('#coverPic').attr('src') ?  $('#coverPic').attr('src') : '',
        pic: pics.toString(),
        content: editor.txt.html(),
        authorId: userInfo.id,
        author: userInfo.userName,
      }
      if(data.title == "" || data.content == "") {
        return lightyear.notify('请填写必填项', 'danger', 100);
      }
      $.ajax({
        url: `http://127.0.0.1:8080/travel/api/admin/raiders/update`,
        type: "post",
        dataType: 'json',
        contentType: "application/json",
        data: JSON.stringify(data),
        success: function(res) {
          if(res.code == 200) {
            console.log(res);
            lightyear.notify('编辑攻略成功', 'success', 100);
            setTimeout(function() {
              history.back(-1);
            },1500)
            return
          }
          lightyear.notify('编辑攻略失败', 'danger', 100);
        },
        error: function(err) {
          return lightyear.notify('编辑攻略失败', 'danger', 100);
        }
      })
    }
