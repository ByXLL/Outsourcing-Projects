  <script>
    $(function() {
      getUserInfo()
    })
    let avatarUrl = ''
    $("#file-input").on("change", function(e) {
        console.log(`文件名称：${e.target.value}`);
        let formData = new FormData();
        formData.append("file", this.files[0]);
        $.ajax({
          url: `http://127.0.0.1:8080/travel/api/admin/upload`,
          type: "post",
          processData: false,  // 不处理数据
          contentType: false,   // 不设置内容类型
          data: formData,
          success: function(res) {
            if(res.code == 200) {
              console.log(res);
              avatarUrl = res.data.filePath
              lightyear.notify('图片上传成功', 'success', 100);
              return
            }
            lightyear.notify('图片上传失败', 'danger', 100);
          },
          error: function(err) {
            return lightyear.notify('图片上传失败', 'danger', 100);
          }
        })
    });
    
    let user = JSON.parse(window.localStorage.getItem('userInfo'))
    function getUserInfo() {
      $.ajax({
        url: 'http://127.0.0.1:8080/travel/api/admin/user/find',
        type: "get",
        dataType: 'json',
        contentType: "application/json",
        data: {
          id: user.id
        },
        success: function(res) {
          if(res.code == 200) {
            console.log(res);
            return toBindData(res.data)
          }
          lightyear.notify('获取用户信息失败', 'danger', 100);
        },
        error: function(err) {
          return lightyear.notify('获取用户信息失败', 'danger', 100);
        }
      })
    }

    // 绑定数据
    function toBindData(data) {
      $("#username").val(data.userName)
      $("#nickName").val(data.nickName)
      $("#age").val(data.age)
      $("#city").val(data.city)
      $("#introduction").val(data.introduction)
      $(`input:radio[name=sex][value=${data.sex}]`).attr("checked",true)
      $('.img-avatar').attr('src',data.avatar)
    }


    function toSubmit() {
      let data = {
        id: user.id,
        avatar: avatarUrl,
        userName: $("#username").val(),
        nickName: $("#nickName").val(),
        age: $("#age").val(),
        city: $("#city").val(),
        sex: parseInt( $("input[name='sex']:checked").val()),
        introduction: $("#introduction").val()
      }
      if($("#password").val() != null) {
        data.password = $("#password").val()
      }
      if(data.username == "" || data.nickName == "") {
        return lightyear.notify('请填写必填项', 'danger', 100);
      }
      $.ajax({
        url: `http://127.0.0.1:8080/travel/api/admin/user/update`,
        type: "post",
        dataType: 'json',
        contentType: "application/json",
        data: JSON.stringify(data),
        success: function(res) {
          if(res.code == 200) {
            console.log(res);
            $('.img-avatar').attr('src',data.avatar)
            localStorage.setItem('userInfo',JSON.stringify(res.data))
            lightyear.notify('修改用户成功', 'success', 100);
            setTimeout(function() {
              history.back(-1);
            },1500)
            return
          }
          lightyear.notify('修改用户失败', 'danger', 100);
        },
        error: function(err) {
          return lightyear.notify('修改用户失败', 'danger', 100);
        }
      })
    }
