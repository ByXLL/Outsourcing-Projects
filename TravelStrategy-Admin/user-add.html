  <script type="text/javascript">
    function addUser() {
      let data = {
        userName: $("#username").val(),
        nickName: $("#nickName").val(),
        password: $("#password").val(),
        role: $("#role").val(),
        age: $("#age").val(),
        city: $("#city").val(),
        sex: $("#sex").val(),
        introduction: $("#introduction").val()
      }
      if(data.username == "" || data.nickName == "" || data.password == "") {
        return lightyear.notify('请填写必填项', 'danger', 100);
      }
      $.ajax({
        url: `http://127.0.0.1:8080/travel/api/admin/user/add`,
        type: "post",
        dataType: 'json',
        contentType: "application/json",
        data: JSON.stringify(data),
        success: function(res) {
          if(res.code == 200) {
            console.log(res);
            lightyear.notify('新增用户成功', 'success', 100);
            setTimeout(function() {
              history.back(-1);
            },1500)
            return
          }
          lightyear.notify('新增用户失败', 'danger', 100);
        },
        error: function(err) {
          return lightyear.notify('新增用户失败', 'danger', 100);
        }
      })
    }
